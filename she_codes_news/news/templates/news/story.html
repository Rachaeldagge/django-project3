{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author }}</h4>
    <div id="story-content">
        <img src="{% static '/news/images/placeholder-5.jpg' %}">
        {{ story.content|linebreaks }}
    </div>
    <h3><a href="{% url 'news:deleteStory' story.id %}">Delete Story</a></h3> 
    <h3><a href="{% url 'news:updateStory' story.id %}">Update Story</a></h3> 
</div>


{% endblock %}
